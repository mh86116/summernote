<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Detail</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link
            href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
            rel="stylesheet">
    <script
            src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script
            src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>


</head>
<body>
<div class="container">
    <div class="row marketing">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a th:utext="${article.title}" href="#"></a> <span th:utext="${article.registerDt}" class="pull-right text-right"> </span>
                    </h3>
                </div>
                <div th:utext="${article.content}" class="panel-body"></div>
                <button class="primary-btn btn" th:onclick="|window.location.href='/article/update/${article.id}'|">수정하기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
